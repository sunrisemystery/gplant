<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eadaeebdec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" media="screen and (max-width:415px)" href="../css/small.css">
    <link rel="stylesheet" media="screen and (max-width:850px) and (min-width:415px)" href="../css/medium.css">
    <link rel="stylesheet" media="screen and (min-width:850px)" href="../css/large.css">
</head>

<body class="login-register">
    <div class="img-container"></div>
    <div class="login-container">
        <p class="logo">gplant</p>
        <p class="login-text">You can add aditional informations to your account later</p>
        <div class="input-rectangle">
            <form action="none">
                <input type="text" name="email" placeholder="email">
                <input type="text" name="login" placeholder="login">
                <input type="password" name="password" placeholder="password">
                <button class="sign-up">SIGN UP</button>
            </form>
        </div>
    </div>

</body>

</html>
